<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网易云音乐第三方客户端</title>
    <link rel="stylesheet" href="http://simonwann.vipgz1.idcfengye.com/public/css/dist/music.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://simonwann.vipgz1.idcfengye.com/public/js/jquery.min.js"></script>
    <link rel="stylesheet" href="http://simonwann.vipgz1.idcfengye.com/public/css/dist/search.css">
    <script src="http://simonwann.vipgz1.idcfengye.com/public/js/template-web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://simonwann.vipgz1.idcfengye.com/public/font-awesome-4.4.0/css/font-awesome.min.css">
</head>
<body>
    
    <article id="user">
        <div id="sighIn">
            <button id="signBtn1" class="btn btn-warning">登录</button>
            
        </div>
        <div id="username">
            <img src="" alt="头像" />
            <div id="nickname"></div>
            <div id="signature"></div>
        </div>
        <ul id="song">
            <li id="searchA" class="label label-primary"><a href="javascript:;"><i class="fa fa-search"></i></a></li>
            <li id="dailyList" class="label label-primary"><a href="javascript:;">每日推荐</a></li>
            <li id="topPodcasts" class="label label-primary"><a href="javascript:;">排行榜</a></li>
            <li id="madeForU" class="label label-primary"><a href="javascript:;">私人Fm</a></li>
        </ul>
    </article>
    
    



    <div id="contentArea">

        <div id="songList">
            <div class="list-group">
                
                
              </div>
        </div>    


        <!-- 登录界面 -->
        <div id="signInForm">
            <form class="form-horizontal" >
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-5 control-label">手机号码：</label>
                    <div class="col-sm-7">
                      <input type="email" class="form-control" id="inputUsername" placeholder="手机号码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-sm-5 control-label">密码：</label>
                    <div class="col-sm-7">
                      <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-7">
                      <button type="button" id="signInBtn" class="btn btn-success">Sign in</button>
                    </div>
                  </div>
            </form>
        </div>

        <!-- 搜索功能 -->
        <div id="search">
            <div id="box1">
                <div id="searchControl">
                    <div class="form-group has-success has-feedback">
                        <div class="form-group has-success has-feedback">
                            <label class="control-label" for="inputGroupSuccess1"> </label>
                            <div class="input-group">
                              
                              <input id="keywords" type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
                              <span class="input-group-addon"><a id="submit" href="javascript:;"><i class="fa fa-search"></i></a></span>
                            </div>
                          </div>
                      </div>
                </div>
                <table id="searchVal" class="table table-striped table-hover">
                    <tbody></tbody>
                    
                    
                </table>
            </div>
        </div>


        <!-- 评论区 -->
        <div id="commentArea">
            <span id="hot" class="label label-danger">热门评论</span>
            <div id="hotComments" class="list-group">
                
            </div>
            <span id="usual" class="label label-default">评论</span>
            <div id="usualComments" class="list-group">
                
            </div>
        </div>

        <!-- 歌单区 -->
        <div id="songList2">
            <table id="songListName" class="table table-striped table-hover">
                <tbody></tbody>
                
                
            </table>
        </div>

        <!-- 私人FM -->
        <div id="personalFm">
            <div>
                <img src="" alt=""> 
                <h3></h3>
                <p></p>
            </div>
           
           <aside id="lyric">

           </aside>    
        </div>
    </div>

    <div id="musicPlayer">
        <div>
            <audio id="ad1">
                <source src="http://simonwann.vipgz1.idcfengye.com/public/星星堆满天_杨乃文_128K.mp3" />
                
            </audio>
        </div>
        <div id="controlBar">
            <div id="progress" class="progress">
                <div id="completedP" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <span class="sr-only">0</span>
                  </div>
            </div>
            <div id="name">
                <img src="http://simonwann.vipgz1.idcfengye.com/public/img/dog.png" alt="">
                <span id="songName">星星堆满天</span>
                <span id="artistName">杨乃文</span>
            </div>
            <div id="comment">
                <div id="lrc">歌词</div>
                <div id="commm">评论</div>
            </div>
            <div id="favorite">
                <i id="favoriteH" class="fa fa-heart" aria-hidden="true"></i>&nbsp; 
                <i class="fa fa-list-ol" aria-hidden="true"></i>
            </div>
            <div id="playBtn">
                <i id="backWard" class="fa fa-arrow-circle-left" aria-hidden="true"></i> 
                <i id="play" class="fa fa-circle" aria-hidden="true"></i> 
                <i id="volume" class="fa fa-volume-down" aria-hidden="true">
                    <div id="volume2" class="progress">
                        <div id="volume3" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                            
                          </div>
                    </div>
                </i> 
                <i id="forward" class="fa fa-arrow-circle-right" aria-hidden="true"></i> 
            </div>
        </div> 
        
        
        
    </div>
    
    
    <script id="tp1" type="text/html">
        <tr>
            <th>单曲</th>
            <th>歌手</th>
            <th>专辑</th>
            <th>时长</th>
        </tr>
        {{each song}}
        <tr>
            <td nameId={{$value.id}}>{{$value.name}}</td>
            <td>{{$value.ar[0].name}}</td>
            <td>{{$value.al.name}}</td>
            <td>{{$value.dt}}</td>
        </tr>
        {{/each}}
    </script>
    <script id="tp2" type="text/html">
        
            {{each hotComments}}
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">{{ $value.commentId }}</h4>
                <p class="list-group-item-text">{{ $value.content }}</p>
            </a>
            {{/each}}
        
    </script>
    <script id="tp3" type="text/html">
        {{each usualComments}}
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{ $value.commentId }}</h4>
            <p class="list-group-item-text">{{ $value.content }}</p>
        </a>
        {{/each}}
    </script>
    <script id="tp4" type="text/html">
        <tr>
            <th>单曲</th>
            <th>歌手</th>
            <th>专辑</th>
            <th>时长</th>
        </tr>
        {{each song}}
        <tr>
            <td nameId={{$value.id}}>{{$value.name}}</td>
            <td>{{$value.ar[0].name}}</td>
            <td>{{$value.al.name}}</td>
            <td>{{$value.dt}}</td>
        </tr>
        {{/each}}
    </script>
    <script id="tp5" type="text/html">
        {{each songList}}
        <a id="l{{$index}}" href="#" class="list-group-item">
            {{$value.name}}
        </a>
        {{/each}}
    </script>
    <script id="tp6" type="text/html">
        <tr>
            <th>单曲</th>
            <th>歌手</th>
            <th>专辑</th>
            <th>时长</th>
        </tr>
        {{each song}}
        <tr>
            <td nameId={{$value.id}}>{{$value.name}}</td>
            <td>{{$value.ar[0].name}}</td>
            <td>{{$value.al.name}}</td>
            <td>{{$value.dt}}</td>
        </tr>
        {{/each}}
    </script>
    <script type="text/javascript" src="http://simonwann.vipgz1.idcfengye.com/public/js/music.js">
       
    </script>
</body>
</html>
